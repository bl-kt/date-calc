<!DOCTYPE html>

    <head>

        <meta charset="UTF-8">
        <title> date-calc </title>
        <link rel="stylesheet" href="./src/style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <div class="date-calc">

            <h2 class="title"> date-calc </h2>

            <div class="form-nav">
                <a id="diff">Count Days</a>
                <a id="add"> Add Days</a> 
            </div>

            <div class="content">


                <form class="differenceBetween display">

                    <div class="dateInput">

                        <fieldset class="startDate">
                            
                            <label for="diffStart">Start Date

                                <input id="diffStart" name="startDate" type="date"> 

                            </label>



                        </fieldset>

                        
                        <div class="endDate">

                            <label for="diffEnd">End Date &nbsp;

                                <input id="diffEnd" name="endDate" type="date">

                            </label>


                        </div>

                    </div>

                     <div class="checkboxes">

                        <ul>
                            <li>
                                <label for="diffEndDay">Include end day (add 1 day?)

                                    <input class = "endDay" id="diffEndDay" name="addEndDay" type="checkbox"> 

                                </label> 
                            </li>
                        </ul>

                    </div>

                    <div class="submit">
                        <button id="diffSubmit" type="button">Calculate</button>
                    </div>

                    <div class="result">

                        <p id="diffResult"></p>

                    </div>
                
                </form>

                <form class="addSubtract">

                    <div class="dateInput">

                        <div class="startDate">
                            <label for="addStartDate">Start Date

                                <input id="addStart" name="startDate" type="date">

                            </label>

                        </div>

                        <div class="addDate">

                            <label for="addAmount">Amount
                                <br>

                                <select id="addSubtract">00

                                    <option> Pick a value </option>
                                    <option value="add">Add</option>
                                    <option value="subtract">Subtract</option>

                                </select>

                                <input id="addAmount" name="addAmount" type="number">

                                <select id="addType">
                                    
                                    <option> Pick a value </option>
                                    <option value="days">Day(s)</option>
                                    <option value="weeks">Week(s)</option>
                                    <option value="months">Month(s)</option>
                                    <option value="years">Year(s)</option>

                                </select>

                            </label>

                        </div>

                    </div>

                    <div class="checkboxes">

                       <ul>

                            <li>

                                <label for="addEndDay">Include end day (add 1 day?)

                                    <input id="addEndDay" class = "endDay" name="addEndDay" type="checkbox"> 

                                </label> 
                                
                            </li>

                        </ul>


                    </div>

                    <div class="submit">

                        <button id="addSubmit" type="button">Calculate</button>

                    </div>

                    <div class="result">

                        <p id="addResult">
                        </p>

                    </div>

                </form>
                
            </div>
                    
        </div>


        <footer>

            <p> Written by <a href="https://github.com/bl-kt">@BLKT</a></p>

        </footer>

    </body>

    <script type="module" src="./src/js/main.mjs"></script>

</html>

        <header>

            <h1 class="title"> date-calc </h1>

        </header>

        <div class="main">

            <section>

                <div class="content">

                    <div class="form-nav">
                        <a class="diff" onclick="displayDiff()">Difference Between Dates</a>
                        <a class="add" onclick="displayAdd()"> Add to/Subtract From</a>
                    </div>

                    <form class="differenceBetween slide display">

                        <div class="input">

                            <div class="startDate">

                                <label for="diffStart">Starting Date </label>
                                <input id="diffStart" name="startDate" type="date">


                            </div>

                            
                            <div class="endDate">

                                <label for="diffEnd">Ending  Date </label>
                                <input id="diffEnd" name="endDate" type="date">

                            </div>

                        </div>

                        <div class="checkboxes">

                            <ul>

                                <li>
                                    <input id="diffWeekday" name="weekdaysOnly" type="checkbox">
                                    <label for="diffWeekDay">Include Week Days?</label>
                                </li>

                                <li>                               
                                    <input id="diffWeekend" name="weekendsOnly" type="checkbox">  
                                    <label for="diffWeekend">Include Weekends?</label>
                                </li>

                                <li>
                                    <input id="diffEndDay" name="addEndDay" type="checkbox"> 
                                    <label for="diffEndDay">Include end day (add 1 day?)</label> 
                                </li>

                            </ul>


                        </div>

                        <div class="submit">
                            <input id="diffSubmit" type="submit">
                        </div>

                        <div class="result">
                            <p id="dates">
                                StartDate > EndDate
                            </p>

                            <p id="diffOptions">
                                CheckedOptions
                            </p>

                        </div>

                        <div class="finalResult">

                            <p id="diffResult">00 days / 00 weeks / 00 months / 00 years</p>

                        </div>
                    
                    </form>

                    <form class="addSubtract slide">

                        <div class="input">

                            <div class="startDate">
                                <label for="addStartDate">Start Date</label>
                                <input id="addStart" name="startDate" type="date">

                            </div>

                            <div class="addDate">

                                <select id="addSubtract">00
                                    <option value="add">Add</option>
                                    <option value="subtract">Subtract</option>
                                </select>

                                <input id="addAmount" name="addAmount" type="number">

                                <select id="addType">

                                    <option value="Days">Day(s)</option>
                                    <option value="Weeks">Week(s)</option>
                                    <option value="Months">Month(s)</option>
                                    <option value="Years">Year(s)</option>

                                </select>

                            </div>

                        </div>

                        <div class="checkboxes">

                            <ul>

                                <li>
                                    <label for="addEndDay">Include end day (add 1 day?)</label>
                                    <input name="addEndDay" type="checkbox">  
                                </li>

                            </ul>


                        </div>

                        <div class="submit">
                            <input id="addSubmit" type="submit">
                        </div>

                        <div class="result">


                            <p id="dates">
                                StartDate > EndDate
                            </p>

                            <p id="addOptions">
                                CheckedOptions
                            </p>

                        </div>

                        <div id="finalResult">

                            <div class="finalResult">

                                <p id="diffResult">00 days / 00 weeks / 00 months / 00 years</p>
    
                            </div>


                        </div>

                    </form>

                </div>

            </section>
